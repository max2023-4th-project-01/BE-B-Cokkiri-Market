spring:
  profiles:
    active:
      - dev
      - oauth # 로컬에서는 prod 지우고 dev로 수정
---
spring:
  config:
    activate:
      on-profile: test
---
server:
  servlet:
    encoding:
      charset: utf-8
      force: true
  port: 8080
---
spring:
  jpa:
    hibernate:
      ddl-auto: create # 배포 시 validate or none 으로 변경
    defer-datasource-initialization: true
    show-sql: true
    properties:
      hibernate:
        format_sql: true